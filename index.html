<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DMLR Servicios Contables</title>
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>

  <div id="header-container"></div>

  <main>
    <section class="bienvenida">
      <div class="contenedor-bienvenida">
        <div class="texto">
          <h1>Soluciones contables<br>a tu alcance</h1>
          <p>Acompañamos a personas naturales y empresas con soluciones contables claras, precisas y hechas a la medida</p>
          <a href="#nosotros" class="boton-verde">Conócenos</a>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-container"></div>

  <script>
    function loadHTML(url, elementId) {
      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error(`No se pudo cargar ${url}`);
          return response.text();
        })
        .then(data => {
          document.getElementById(elementId).innerHTML = data;
        })
        .catch(error => console.error('Error al cargar contenido:', error));
    }

    document.addEventListener('DOMContentLoaded', () => {
      const basePath = (location.hostname === 'localhost' || location.hostname === '127.0.0.1') ? '' : '/dmlrcontables';

      loadHTML(`${basePath}/header.html`, 'header-container');
      loadHTML(`${basePath}/footer.html`, 'footer-container');
    });
  </script>

</body>
</html>
